<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* General Reset */
    body, ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar Styles */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgb(13, 45, 86);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.8rem 1rem;
    }

    .logo {
      flex: 1;
      text-align: left;
    }

    .logo img {
      height: clamp(60px, 8vw, 90px);
    }

    .nav-links {
      display: flex;
      flex: 2;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }

    .nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-size: clamp(1rem, 1.2vw, 1.3rem);
      font-weight: 500;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-menu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .language-switcher {
      flex: 1;
      text-align: right;
      position: relative;
    }

    .lang-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: clamp(0.9rem, 1.2vw, 1rem);
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      color: rgb(13, 45, 86);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dropdown.show {
      display: block;
      opacity: 1;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: rgb(13, 45, 86);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: rgba(13, 45, 86, 0.1);
    }

    /* Burger Menu Styles */
    .burger-menu {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .burger-bar {
      width: 25px;
      height: 4px;
      background: #fff;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background: rgb(13, 45, 86);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .burger-menu {
        display: flex; /* Ensure hamburger menu is visible */
        margin-right: 1rem;
      }

      .nav-menu li a {
        font-size: 1rem;
      }

      .lang-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>

                <!-- Language Dropdown -->
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle">Language</a>
                    <div class="dropdown-content">
                        <a href="index.html">English</a>
                        <a href="index-de.html">Deutsch</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Burger Menu -->
        <button class="burger-menu" aria-label="Menu">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
        </button>
    </div>
</header>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burgerMenu = document.querySelector('.burger-menu');
      const navLinks = document.querySelector('.nav-links');
      const langBtn = document.querySelector('.lang-btn');
      const dropdown = document.querySelector('.dropdown');

      // Toggle Burger Menu
      burgerMenu.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      // Language Dropdown - Hover Persistence
      let timeout;
      langBtn.addEventListener('mouseover', () => {
        clearTimeout(timeout);
        dropdown.classList.add('show');
      });

      langBtn.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          dropdown.classList.remove('show');
        }, 1000);
      });

      dropdown.addEventListener('mouseover', () => {
        clearTimeout(timeout);
        dropdown.classList.add('show');
      });

      dropdown.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          dropdown.classList.remove('show');
        }, 1000);
      });
    });
  </script>
</body>
</html>
